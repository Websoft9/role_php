php_version: "7.2"
php_getcomposer_url: "https://getcomposer.org/composer.phar"
php_ioncube: False

#php.ini vars
php_max_execution_time: "300"
php_max_input_time: "600"
php_memory_limit: "512M"
php_error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
php_post_max_size: "200M"
php_upload_max_filesize: "512M"
php_max_file_uploads: "20"


# Metadata, php<7.1 need php-pecl-mcrypt
# RedHat: [apcu,imagick,goeio,mcrypt,redis,zip,memcache] is from pecl, php-mysqlnd=php-mysql,php-sqlite3=hp-pdo 
php_packages_common:
  - php-apcu
  - php-bcmath
  - php-bz2
  - php-cli
  - php-common
  - php-curl
  - php-fpm
  - php-gd
  - php-geoip
  - php-imagick
  - php-imap
  - php-intl
  - php-json
  - php-ldap
  - php-mbstring
  - php-mcrypt
  - php-memcache
  - php-mongodb
  - php-odbc
  - php-opcache
  - php-pdo
  - php-pear
  - php-pgsql
  - php-recode
  - php-redis
  - php-snmp
  - php-soap
  - php-tidy
  - php-xml
  - php-xmlrpc
  - php-zip

php_packages_RedHat:
  - php-devel
  - php-mysqlnd
  - php-pdo_dblib

php_packages_Debian:
  - php-dev
  - php-mysql
  - php-sqlite3
