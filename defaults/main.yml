php_version: "7.2"
php_getcomposer_url: "https://getcomposer.org/composer.phar"
php_ioncube: False

#php.ini vars
php_max_execution_time: "300"
php_max_input_time: "600"
php_memory_limit: "512M"
php_error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
php_post_max_size: "200M"
php_upload_max_filesize: "512M"
php_max_file_uploads: "20"


# Metadata, php<7.1 need php-pecl-mcrypt
# RedHat: apcu imagick mcrypt redis zip is from pecl
php_packages:
  - php-apcu
  - php-bcmath
  - php-cli
  - php-common
  - php-curl
  - php-devel
  - php-fpm
  - php-gd
  - php-imagick
  - php-imap
  - php-intl
  - php-json
  - php-ldap
  - php-mbstring
  - php-mcrypt
  - php-mysqlnd
  - php-odbc
  - php-opcache
  - php-pdo
  - php-pdo_dblib
  - php-pear
  - php-recode
  - php-redis
  - php-snmp
  - php-soap
  - php-xml
  - php-xmlrpc
  - php-zip
