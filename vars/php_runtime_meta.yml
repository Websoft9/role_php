php_runtime_meta:
  CentOS:
    apache:
      vhost_dir: /etc/httpd/vhost
      vhost_src: vhost.conf
      service: httpd
      owner: apache
    nginx:
      vhost_dir: /etc/nginx/conf.d
      vhost_src: default.conf
      service: nginx
      owner: apache
  Ubuntu:
    apache:
      vhost_dir: /etc/apache2/sites-enabled
      vhost_src: vhost.conf
      service: apache2
      owner: www-data
    nginx:
      host_dir: /etc/nginx/conf.d
      vhost_src: default.conf
      service: nginx
      owner: www-data